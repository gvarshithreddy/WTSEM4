<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .center-form{
            background-color: rgb(241, 171, 39);
            margin: 70px auto;
            border-radius: 4px;
            height: 600px;
            padding: 10px;
            padding-left : 50px;
            padding-right: 50px;
            width : 30%;
        }
        input{
            margin : 10px;
        }

        label{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container center-form">
        <form>
            <h1>Student Registration Form</h1>
            <p>Fill in this form to register</p>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first Name">
            <br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your Last Name">
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="emial" name="email" placeholder="Enter your email">
            <br>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob">
            <br>
            <label for="username">Set Username</label>
            <input type="text" id="username" name="username" placeholder="Set Username">
            <br>
            <label for="password">Set Password</label>
            <input type="password" id="password" name="password" placeholder="Set Password">
            <br>
            <strong>Gender</strong><br>
            
            <input style="margin:2px;" type="radio" id="male" name="gender" value="male">
            <label for="gender" style="font-weight: normal;">Male</label>
            <br>
            
            <input style="margin:2px;" type="radio" id="female" name="gender" value="female">
            <label for="gender" style="font-weight: normal;">Female</label>
            <br>
            
            <input style="margin:2px;" type="radio" id="others" name="gender" value="others">
            <label for="gender" style="font-weight: normal;">Others</label>
            <br>

            <label for="course" >Course :</label>
            <select name="course" style="margin: 20px 20px;" id="course">
                <option value="cse">Computer Science and Engineering (CSE)</option>
                <option value="it">Information Technology (IT)</option>
                <option value="eee">Electronics & Electrical Engineering (EEE)</option>
                <option value="ce">Civil Engineering (CE)</option>
            </select><br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
